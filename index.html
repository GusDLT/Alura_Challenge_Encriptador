<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos.css">
        <script type="text/javascript" src="script.js"> </script>
        <script src="https://kit.fontawesome.com/8cd7497017.js" crossorigin="anonymous"></script>
        <title>Cifrado</title>
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    </head>

    <body>
        <header>

            <img src="img/logo.png" alt="Logo aplicacion Alura" class="logo">

        </header>
        
            <div class="container">
                <div class="encriptar">
                    
                    <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"
                    ></textarea>

                    <div class="terminos">
                        <img src="img/inf.png">
                        <p>Solo letras minusculas y sin acentos.</p>
                    </div>

                    <div class="botones">
        
                        <button class="btn-encriptar" type="button" onclick="encriptar()">
                            Encriptar
                        </button>
        
                        <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">

                    </div>
                </div>
                
                <div class="encriptado">

                    <textarea readonly="readonly" name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>

                    <img src="img/Munheco.png" alt="MuÃ±eco Alura" id="munheco">
                    


                    <div class="mensaje-encriptado" id="mensaje-encriptado">

                        <h2 id="titulo-mensaje">
                            Ningun mensaje fue encontrado
                        </h2>

                        <p id="parrafo">
                            Ingresa el texto que deseas encriptar o desencriptar.
                        </p>
                        
                        <input type="button" class="btn-copiar" value="Copiar" onclick="copiar()"id="btn-copiar">

                    </div>
                    
                </div>
            </div>

        <script src="script.js"></script>

        <footer class="footer">
            <p>Desarrollado por 
                <a class="github" 
                href="https://github.com/GusDLT/Alura_Challenge_Encriptador" 
                target="_blank">
                Gustavo Enrique de la Torre Madrid 
                <i class="fa-brands fa-github"></i></a></p>
        </footer>
    </body>
</html>
